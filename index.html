<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1024, initial-scale=1, maximum-scale=1">
        <title>Kendama World Cup 2016 Trick Master Sheet</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="trick.js"></script> 
        <script src="script.js"></script>
    </head>
    <body>
        <div id="content">
            <table id="trick-table">
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </table>
            <button type="button" id="settings"><i class="fa fa-cog fa-2x"></i></button>
        </div>
        <div id="trick-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"<span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="trick-level-index"></h4>
                    </div>
                    <div class="modal-body list-group">
                        <h4 id="trick-name">Trick Name</h4>
                        <div id="frequency-note">Set your success frequency.</div>
                        <button type="button" id="frequency-0" class="frequency list-group-item">Impossible</button>
                        <button type="button" id="frequency-1" class="frequency list-group-item list-group-item-danger">Only once</button>
                        <button type="button" id="frequency-2" class="frequency list-group-item list-group-item-danger">Rarely</button>
                        <button type="button" id="frequency-3" class="frequency list-group-item list-group-item-warning">Sometimes</button>
                        <button type="button" id="frequency-4" class="frequency list-group-item list-group-item-success">Generally</button>
                        <button type="button" id="frequency-5" class="frequency list-group-item list-group-item-info">Always</button>
                        <iframe id="trick-video" width="320" height="180" frameborder="0" allowfullscreen></iframe>                        
                        <button type="button" id="trick-close" class="list-group-item" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="settings-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"<span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Settings</h4>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Application Name</dt>
                            <dl>Kendama World Cup 2016 Trick Master Sheet</dl>
                            <dt>Version</dt>
                            <dl>1.0.1</dl>
                            <dt>Copyright of Trick List</dt>
                            <dl>Global Kendama Network</dl>
                            <dt>Copyright of This Application</dt>
                            <dl>Shinya Hata</dl>
                        </dl>
                        <button type="button" id="delete" class="btn btn-warning">Clear Data</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="delete-modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Are you sure to clear data ?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" id="delete-ok" class="btn btn-danger" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
